<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">More</h1>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span class="screen-header__cog-box"
            ><a href="settings.html">
              <i class="fas fa-cog"></i
              ><span class="badge--sm cog__notification"></span>
            </a>
          </span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="character/pengsu.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__userdata">
            <h4 class="user-component__username">Seongchan</h4>
            <div class="user-component__text">
              <h6 class="user-component__subtitle">+1 787-493-4219</h6>
              <span class="user-component__symbol">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-box"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i><span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row icon-row__not">
        <div class="icon-row__icon">
          <i class="fas fa-id-card"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i><span>Openchat</span>
        </div>
      </div>

      <div class="suggestions">
        <h1 class="suggestions__title">suggestions</h1>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <div class="suggestions__iconbox">
              <i class="fas fa-quote-right"></i>
            </div>
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__iconbox">
              <i class="fas fa-user-friends"></i>
            </div>
            <span>Kakao friends</span>
          </div>
          <div class="suggestions__icon">
            <div class="suggestions__iconbox">
              <i class="fab fa-playstation"></i>
            </div>
            <span>Friends Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="badge--sm nav__elipsis-notification"></span
          ></a>
        </li>
      </ul>
    </nav>

    <!-- <div class="only-mobile">
      <span
        >This service only for mobile not PC please connect with your
        phone</span
      >
    </div> -->
    <div class="screen-rotate">
      <span>you can access only vertical screen please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
