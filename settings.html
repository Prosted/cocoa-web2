<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="far fa-arrow-alt-circle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span class="settings__text">Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span class="settings__text">Kakao Lab</span>
        </li>
        <li
          class="settings__setting settings__right-text-box settings__mid-border"
        >
          <div class="settings__setting__column">
            <i class="far fa-question-circle"></i>
            <span class="settings__text">Version</span>
          </div>
          <div class="settings__setting__column">
            <span class="settings__right-text">Latest Version</span>
          </div>
        </li>
        <li class="settings__setting">
          <i class="fas fa-user-lock"></i>
          <span class="settings__text">Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-exclamation-circle"></i>
          <span class="settings__text">Notifications</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-users"></i>
          <span class="settings__text">Friends</span>
        </li>
        <li class="settings__setting settings__right-text-box">
          <div class="settings__setting__column">
            <i class="fab fa-font-awesome"></i>
            <span class="settings__text">Themes</span>
          </div>
          <div class="settings__setting__column">
            <span class="settings__right-text">Latest Version</span>
          </div>
        </li>
        <a href="index.html">
          <li class="settings__setting">
            <i class="fas fa-sign-out-alt"></i>
            <span class="settings__text">Logout</span>
          </li>
        </a>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="badge--sm nav__elipsis-notification"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
