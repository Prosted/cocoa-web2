<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">Friends</h1>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span><i class="fas fa-cog"></i></span>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#"
      ><i class="fas fa-info-circle"></i>Friend's Names Display<i
        class="fas fa-chevron-right"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="character/pengsu.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__userdata">
            <h4 class="user-component__username">Seongchan</h4>
            <!-- <h6 class="user-component__subtitle">This is subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"><div></div></div>
      </div>
      <div class="friends-screen__channel">
        <h6 class="friends-screen__channel__title">Channel</h6>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="character/houlmovingcastle.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__userdata">
            <h4
              class="user-component__username user-component__username--not-bold"
            >
              Howl's Moving Castle Info
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="search.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="nav__elipsis-notification"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
