<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">Chats</h1>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-plus-square"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span class="screen-header__cog-box"
            ><a href="settings.html">
              <i class="fas fa-cog"></i
              ><span class="badge--sm cog__notification"></span>
            </a>
          </span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="character/kaonashi.jpg" class="user-component__avatar" />
            <div class="user-component__userdata">
              <h4 class="user-component__username">Kaonashi</h4>
              <h6 class="user-component__subtitle">Ah.....Ah.....a.....</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="character/totoro.jpg" class="user-component__avatar" />
            <div class="user-component__userdata">
              <h4 class="user-component__username">Totoro</h4>
              <h6 class="user-component__subtitle">I'm your Neighbor!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:03</span>
            <div class="badge">3</div>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="fas fa-comment fa-2x"></i
            ><span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="badge--sm nav__elipsis-notification"></span
          ></a>
        </li>
      </ul>
    </nav>

    <div class="only-mobile">
      <span
        >This service only for mobile not PC please connect with your
        phone</span
      >
    </div>
    <div class="screen-rotate">
      <span>you can access only vertical screen please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
