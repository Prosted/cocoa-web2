<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock-open"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <h1 class="screen-header__title">Find</h1>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icons">
          <span><i class="fas fa-search"></i></span>
          <span class="screen-header__cog-box"
            ><a href="settings.html">
              <i class="fas fa-cog"></i>
              <span class="badge--sm cog__notification"></span>
            </a>
          </span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h5 class="open-chat__title">Open Chat</h5>
          <div class="open-chat__link">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Scare crow</h5>
            <h6 class="open-post__subtitle">#howl's#moving#castle</h6>
            <div class="open-post__members">
              <img src="character/dust.jpg" />
              <span class="open-post__member-count">Studio ghibli</span>
              <div class="open-post__divider"></div>
              <span class="open-post__status">Company</span>
            </div>
          </div>
          <div class="open-post__column">
            <span><i class="fas fa-heart"></i>326</span>
            <img src="character/houlmovingcastle.jpg" />
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Calcifer</h5>
            <h6 class="open-post__subtitle">#howl's#moving#castle</h6>
            <div class="open-post__members">
              <img src="character/dust.jpg" />
              <span class="open-post__member-count">Studio ghibli</span>
              <div class="open-post__divider"></div>
              <span class="open-post__status">Company</span>
            </div>
          </div>
          <div class="open-post__column">
            <span><i class="fas fa-heart"></i>213</span>
            <img src="character/calcifer.jpg" />
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
            ><span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="badge--sm nav__elipsis-notification"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
