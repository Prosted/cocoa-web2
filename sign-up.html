<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="sign-up">
    <main class="sign">
      <h1 class="sign__title">Kakao</h1>
      <h2 class="sign__start-title">가입을 시작합니다!</h2>
      <p class="sign__subtitle">
        카카오계정 하나로<br />Kakao, Daum, Melon 서비스를 모두 이용할 수
        있어요.
      </p>
      <div class="sign__email-question">
        카카오계정으로 사용할 이메일이 있나요?
      </div>
      <form method="GET" class="login-form sign-button">
        <input type="submit" value="이메일이 있습니다." formaction="#" />
        <input type="submit" value="새 메일이 필요합니다." formaction="#" />
      </form>
      <p class="sign__daum-subtitle">
        사용중인 Daum아이디가 있다면,<br />
        로그인하여 새로운 카카오계정을 만들 수 있어요.
      </p>
      <a class="sign__daum-account" href="#">Daum 아이디로 카카오계정 가입</a>

      <div class="sign-info">
        <div class="sign__information">
          <a href="#"><span>이용약관</span></a>
          <a href="#"><span class="bord">개인정보 처리방침</span></a>
          <a href="#"><span>운영정책</span></a>
          <a href="#"><span>고객센터</span></a>
          <a href="#"><span>공지사항</span></a>
          <a href="#"><span>한국어</span></a>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="sign__company">
          <span>Copyright</span>
          <i class="fab fa-cuttlefish fa-2x"></i>
          <span class="bord">Kakao corp.</span>
          <span>All rights reserved.</span>
        </div>
      </div>
    </main>

    <!-- <div class="only-mobile">
      <span
        >This service only for mobile not PC please connect with your
        phone</span
      >
    </div> -->
    <div class="screen-rotate">
      <span>you can access only vertical screen please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
