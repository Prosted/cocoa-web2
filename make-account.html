<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make-account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="make-height">
    <h1 class="sign__title">Kakao</h1>
    <main class="sign make main-screen">
        <h2 class="make__title">카카오계정 정보를 입력해주세요</h2>
        <header class="make__id">
            <span class="make-text">카카오계정 이메일</span>
            <div class="login-form make-input">
                <input type="text" placeholder="이메일 주소 입력">
                <span class="make__absol-span">@daum.net</span>
            </div>
        </header>
        <div class="make__alert">
            <ul class="make__list">
                <li class="make__list-text">카카오계정으로 사용할 Daum 이메일을 만들어주세요.</li>
                <li class="make__list-text">만약 사용중인 Daum메일이 있다면, Daum아이디로 로그인하여 계정을 가입해주세<br/>요.</li>
            </ul>
        </div>
        <section class="make-section">
          <span class="make-text">비밀번호</span>
          <div class="login-form make-input">
            <input type="password" placeholder="비밀번호(8~32자리)">
            <input type="password" placeholder="비밀번호 재입력">
          </div>  
        </section>
        <article class="make-article">
            <span class="make-text">닉네임<span>
            <div class="login-form make-input">
                <input type="text" placeholder="닉네임을 입력해주세요.">
                <span class="make__absol-span">0/20</span>
            </div>
        </article>
        <aside class="make-aside">
          <span class="make-text">전화번호<span></span>
          <div class="login-form make-input">
              <span class="make__absol-span call">+82<i class="fas fa-chevron-down"></i></span>
              <input type="text" placeholder="                   | 전화번호">
          </div>
        </aside>
        <div class="make__send-button"><input type="submit" value="인증번호 전송" formaction="#"></div>
        <footer class="make-footer">
            <span class="make-text">생일/성별<span>
            <div class="login-form make-input">
                <span class="make__absol-span make-date">연도<i class="fas fa-chevron-down"></i></span>
                <span class="make__absol-span make-date">월<i class="fas fa-chevron-down"></i></span>
                <span class="make__absol-span make-date">일<i class="fas fa-chevron-down"></i></span>
                <div>
                  <span class="make__absol-span"><i class="far fa-check-circle fa-lg"></i>음력</span>
                </div>
                <input type="text">
            </div>
            <div class="make-gender">
              <span><input type="checkbox">선택안함</span>
              <span><input type="checkbox">남성</span>
              <span><input type="checkbox">여성</span>
            </div>
        </footer>


        <form method="GET" class="login-form sign-button make-button">
            <input
              type="submit"
              value="다음"
              formaction="#"
            />
        </form>

        <div class="sign-info make-info">
          <div class="sign__information">
            <a href="#"><span>이용약관</span></a>
            <a href="#"><span class="bord">개인정보 처리방침</span></a>
            <a href="#"><span>운영정책</span></a>
            <a href="#"><span>고객센터</span></a>
            <a href="#"><span>공지사항</span></a>
            <a href="#"><span>한국어</span></a>
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="sign__company">
            <span>Copyright</span>
            <i class="fab fa-cuttlefish fa-2x"></i>
            <span class="bord">Kakao corp.</span>
            <span>All rights reserved.</span>
          </div>
        </div>
    </main>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
