<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>make-account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="make-height">
    <h1 class="sign__title">Kakao</h1>
    <main class="sign make main-screen">
        <h2 class="make__title">카카오계정 정보를 입력해주세요</h2>
        <header class="make__id">
            <span>카카오계정 이메일</span>
            <div>
                <input type="text" placeholder="이메일 주소 입력">
                <span>@daum.net</span>
            </div>
        </header>
        <div>
            <ul>
                <li>- 카카오계정으로 사용할 Daum 이메일을 만들어주세요.</li>
                <li>- 만약 사용중인 Daum메일이 있다면, Daum아이디로 로그인하여 계정을 가입해주세<br/>요.</li>
            </ul>
        </div>
        <section>
            <span>비밀번호</span>
            <input type="text" placeholder="비밀번호(8~32자리)">
            <input type="text" placeholder="비밀번호 재입력">
        </section>
        <article>
            <span>닉네임<span>
            <div>
                <input type="text" placeholder="닉네임을 입력해주세요.">
                <span>0/20</span>
            </div>
        </article>
        <aside>
            <span>전화번호<span>
            <a href="#">+82<i class="fas fa-chevron-down"></i></a>
            <input type="text" placeholder="| 전화번호">
        </aside>
        <div><input type="submit" value="인증번호 전송" formaction="#"></div>
        <footer>
            <span>전화번호<span>
            <div>
                <a href="#">+82<i class="fas fa-chevron-down"></i></a>
                <input type="text" placeholder="| 전화번호">
            </div>
        </footer>
        <form method="GET" class="login-form sign-button">
            <input
              type="submit"
              value="다음"
              formaction="#"
            />
        </form>
    </main>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
